<body>
    <h1>Govind</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>

<script>
    const sayDate = function(x){

}
let val;

const bt = document.querySelectorAll('button');
bt.forEach(function(e){
    e.addEventListener('click',function(e1){
        if(e1.target.id=='stop'){
            clearInterval(val);
            val=null;
        }
        if(e1.target.id=='start'){
            if(!val){
                val=setInterval(sayDate,1000,'Hi');
            }
        }
    })
})

</script>
